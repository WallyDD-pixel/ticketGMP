<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .login-container {
      max-width: 350px; margin: 80px auto; padding: 30px;
      background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc;
    }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; }
    .error { color: red; }
  </style>
  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <!-- Import de la config Firebase séparée -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <div class="error" id="error"></div>
    </form>
    <hr />
    <h2>Inscription</h2>
    <form id="register-form">
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
      <div class="error" id="reg-error"></div>
    </form>
  </div>
  <script>
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('error').textContent = "Connexion réussie !";
          db.collection('users').doc(userCredential.user.uid).set({
            email: userCredential.user.email,
            lastLogin: new Date()
          }, { merge: true });
          // Rediriger vers la page admin après connexion
          setTimeout(function() {
            window.location.href = "admin.html";
          }, 1000);
        })
        .catch(error => {
          document.getElementById('error').textContent = "Erreur : " + error.message;
        });
    });

    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('reg-error').textContent = "Inscription réussie !";
          db.collection('users').doc(userCredential.user.uid).set({
            email: userCredential.user.email,
            createdAt: new Date()
          }, { merge: true });
        })
        .catch(error => {
          document.getElementById('reg-error').textContent = "Erreur : " + error.message;
        });
    });
  </script>
</body>
</html>
